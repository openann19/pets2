name: UI Quality Gates

on:
  pull_request:
    branches: [ "**" ]
  workflow_dispatch: {}

concurrency:
  group: ui-quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript (mobile)
        run: pnpm mobile:tsc

      - name: ESLint (workspace)
        run: pnpm -w eslint .

      - name: Route hygiene
        run: node scripts/check-linking.mjs

      - name: Unit/Integration Tests (mobile)
        run: pnpm mobile:test:cov

      - name: Accessibility scan (mobile)
        run: pnpm mobile:a11y
        continue-on-error: true

      - name: Performance budget (mobile)
        run: pnpm mobile:perf
        continue-on-error: true

      - name: Contract checks
        run: pnpm mobile:contract:check
        continue-on-error: true

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: ui-quality-reports
          path: |
            reports/**/*
            docs/ui_audit_report.md
            docs/ui_enhancements.json
          if-no-files-found: warn


