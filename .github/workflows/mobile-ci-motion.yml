          if [ -n "$MISSING_TELEMETRY" ]; then
            echo "âš ï¸ Animation hooks missing telemetry:"
            echo "$MISSING_TELEMETRY"
            echo "Consider adding telemetry tracking for better observability"
            # Don't fail, just warn
          fi

